    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <header>
                <h1>Experiment History</h1>
                <p class="subtitle">Search and Analyze All Strategies</p>
            </header>

            <div class="section-header">
                <div class="search-container">
                    <svg class="search-icon-img" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                    </svg>
                    <input type="text" id="search-input" class="search-input"
                        placeholder="Search strategies (e.g. RSI, EMA)...">
                </div>

                <div class="control-group">
                    <label style="margin-right: 15px; font-size: 13px; color: #86868B; cursor: pointer;">
                        <input type="checkbox" id="hist-include-rejected" onchange="app.renderHistoryTable()"> Include
                        Rejected
                    </label>
                    <select id="sort-select" class="sort-select" onchange="app.handleSortChange(this.value)">
                        <option value="holistic" selected>Holistic Score (Recommended)</option>
                        <option value="timestamp">Newest First</option>
                        <option value="sharpe">Highest Sharpe</option>
                        <option value="win_rate">Highest Win Rate</option>
                        <option value="total_return">Highest Return (%)</option>
                        <option value="trades">Highest Trades</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Timestamp</th>
                            <th>Gen</th>
                            <th>Strategy & Composition</th>
                            <th>Sharpe</th>
                            <th>Win Rate</th>
                            <th>Trades</th>
                            <th>Return (%)</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="hist-table-body"></tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="app.js?v=2"></script>
</body>

</html>
